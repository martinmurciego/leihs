priority: 2

context:
  tasks:
    deploy:
      git_options:
        submodules:
          include_match: ^.*$
      traits:
        g2016: true

      trial_attachments:
        server_log:
          include_match: '.*server_log.*'
          content_type: text/plain

      scripts:

        unlock:
          body: |
            set -euxo
            cd zhdk-inventory
            git crypt unlock

        deploy:
          timeout: 20 minutes
          start_when:
            unlock_passed:
              script_key: unlock
              states: [passed]

        attach-server-log:
          ignore_state: yes
          ignore_abort: yes
          start_when:
            after deploy: { script_key: deploy, states: [passed, aborted, defective, failed] }
          body: |
            set -eux
            cd deploy
            export ANSIBLE_HOST_KEY_CHECKING=False
            ansible-playbook get-server-log_play.yml \
              --ssh-common-args '-i ~/.ssh/zhdk_ci_executor_rsa' \
              -i ../zhdk-inventory/${DEPLOY_TARGET_INVENTORY}

            echo ''; echo ''; echo '';
            echo '~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~'
            echo 'Last 100 lines of server log can be found in Trial Attachments!'
            echo '~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~'
